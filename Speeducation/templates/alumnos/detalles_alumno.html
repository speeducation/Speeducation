{% extends 'alumnos/base.html' %}

{% block content %}
    <div class="alumno">
        {% if alumno.activo %}
            <div class="fecha">
                <h1>{{alumno.nombres}} {{alumno.apellidos}}</h1>
                <h2>Fecha de registro: {{ alumno.fecha_registro }}</h2>
                <h2>Grupo: {{ alumno.grupo }}</h2>
                <h2>Maestro: {{ alumno.maestro}}</h2>
            </div>
        {% endif %}
    </div>
{% endblock %}
