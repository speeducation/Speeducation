{% extends 'base/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="col-sm-6 col-sm-offset-3">
        <h1>New post</h1>
        <form method = "POST" class="post-form">
            {% csrf_token %}
            {{ form|crispy }}
          <input class="btn btn-default" type="submit" value="Submit">   <!-- Boton para subir POSTEAR LOS DATOS -->
        </form>
    </div>
{% endblock %}
